<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG NPC Manager</title>
    <link rel="stylesheet" href="./css/0112.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header><h1>RPG NPC 데이터 관리</h1></header>
    <main>
      <section id="inputSection">
        <fieldset class="inputField">
          <legend>NPC 정보 입력/수정</legend>
          <input type="hidden" id="id" value="0" />
          <div class="inputItem">
            <div class="label">이름</div>
            <input type="text" id="name" class="inputText" />
          </div>
          <div class="stat-group">
            <div class="inputItem">
              <div class="label">직업</div>
              <select id="cls" class="inputBox">
                <option value="W">전사</option>
                <option value="M">마법사</option>
                <option value="A">궁수</option>
                <option value="T">도적</option>
              </select>
            </div>
            <div class="inputItem">
              <div class="label">성별</div>
              <select id="sx" class="inputBox">
                <option value="남">남</option>
                <option value="여">여</option>
              </select>
            </div>
            <div class="inputItem">
              <div class="label">HP</div>
              <input type="number" id="hp" class="inputBox" />
            </div>
            <div class="inputItem">
              <div class="label">MP</div>
              <input type="number" id="mp" class="inputBox" />
            </div>
            <div class="inputItem">
              <div class="label">STR</div>
              <input type="number" id="str" class="inputBox" />
            </div>
            <div class="inputItem">
              <div class="label">INT</div>
              <input type="number" id="int" class="inputBox" />
            </div>
            <div class="inputItem">
              <div class="label">DEX</div>
              <input type="number" id="dex" class="inputBox" />
            </div>
            <div class="inputItem">
              <div class="label">LUX</div>
              <input type="number" id="lux" class="inputBox" />
            </div>
          </div>
          <div class="inputItem">
            <div class="label">생일</div>
            <input
              type="text"
              id="birthDate"
              class="inputText"
              placeholder="yyyy.mm.dd"
            />
          </div>
          <div class="attack-section">
            <div class="label">공격 대상</div>
            <select id="attackerSelect" class="inputBox">
              <option value="0">대상 선택</option>
            </select>
            <div class="attack-buttons">
              <button class="btn attack-btn" id="btnAtkStr">물리공격</button>
              <button class="btn attack-btn" id="btnAtkInt">마법공격</button>
            </div>
          </div>
          <div class="inputButtons">
            <button class="btn" id="btnAdd">추가</button>
            <button class="btn" id="btnUpt">수정</button>
            <button class="btn" id="btnDel">삭제</button>
          </div>
        </fieldset>
      </section>

      <section id="listSection">
        <fieldset class="listField">
          <legend>NPC 목록 (카드를 클릭하면 정보를 불러옵니다)</legend>
          <div class="listDataBlock"></div>
        </fieldset>
      </section>
    </main>
  </body>
</html>
<script src="./js/0112.js"></script>
