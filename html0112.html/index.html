<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG 게임 캐릭터</title>
  </head>
  <body>
    <header>
      <h1>게임 캐릭터 정보</h1>
    </header>
    <main>
      <section id="inputSection">
        <fieldset class="inputField">
          <legend>게임 입력</legend>
          <div class="inputItem">
            <div class="name">이름</div>
            <div class="div">
              <input type="text" id="name" class="inputText" />
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">직업</div>
            <div class="div">
              <select id="genre" class="job">
                <option value="W">전사</option>
                <option value="M">마법사</option>
                <option value="B">궁수</option>
                <option value="A">도적</option>
              </select>
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">성별</div>
            <div class="div">
              <select id="sex" class="sx">
                <option value="man">남자</option>
                <option value="woman">여자</option>
              </select>
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">HP</div>
            <div class="div">
              <input type="number" id="HP" class="hp" />
            </div>
            <div class="text-wrapper">MP</div>
            <div class="div">
              <input type="number" id="MP" class="MP" />
            </div>
            <div class="text-wrapper">STR</div>
            <div class="div">
              <input type="number" id="STR" class="str" />
            </div>
            <div class="text-wrapper">INT</div>
            <div class="div">
              <input type="number" id="INT" class="int" />
            </div>
          </div>
          <div class="text-wrapper">DEX</div>
          <div class="div">
            <input type="number" id="DEX" class="dex" />
          </div>
          <div class="text-wrapper">LUX</div>
          <div class="div">
            <input type="number" id="LUX" class="lux" />
          </div>
          <div class="text-wrapper">생일</div>
          <div class="div">
            <input type="date" id="birthdate" class="birthdate" />
          </div>
          <div class="inputButtons">
            <div class="btn-wrapper">
              <button class="btn" id="btnAdd">추가</button>
            </div>
            <div class="btn-wrapper">
              <button class="btn" id="btnUpt">수정</button>
            </div>
            <div class="btn-wrapper">
              <button class="btn" id="btnDel">삭제</button>
            </div>
          </div>
        </fieldset>
      </section>
      <section id="listSection">
        <fieldset class="listField">
          <legend>캐릭터 목록</legend>
          <div class="listTitleRow">
            <div class="listItem">
              <div class="itemTitle text-wrapper">이름</div>
            </div>
            <div class="listItem">
              <div class="itemTitle text-wrapper">직업</div>
            </div>
            <div class="listItem">
              <div class="itemTitle text-wrapper">성별</div>
            </div>
            <div class="listItem">
              <div class="itemTitle text-wrapper">HP</div>
            </div>
            <div class="listItem">
              <div class="itemTitle text-wrapper">MP</div>
            </div>
            <div class="listItem">
              <div class="itemTitle text-wrapper">STR</div>
            </div>
          </div>
          <div class="listItem">
            <div class="itemTitle text-wrapper">INT</div>
          </div>
          <div class="listItem">
            <div class="itemTitle text-wrapper">DEX</div>
          </div>
          <div class="listItem">
            <div class="itemTitle text-wrapper">LUX</div>
          </div>
          <div class="listItem">
            <div class="itemTitle text-wrapper"></div>
          </div>
          <div class="listDataBlock"></div>
          <div>
            <div class="atackStr">
              <button class="btn" id="btnDel">물리공격</button>
            </div>
            <div class="attackInt">
              <button class="btn" id="btnDel">마법공격</button>
            </div>
          </div>
        </fieldset>
      </section>
    </main>
    <footer>
      <div>made 2026-01-12</div>
    </footer>
  </body>
</html>
